<!DOCTYPE html>
<html>
<head>
  <title>CheatSheet</title>
  <meta charset="utf-8">

<style>
  table#t01 tr:nth-child(even) {
      background-color: #eee;
  }
  table#t01 tr:nth-child(odd) {
      background-color: #fff;
  }
  table#t01 th {
      color: white;
      background-color: black;
  }

ol{
  background: blue;
  padding: 20px; <!-- rule -->
}

ul li {
  background: #cce5ff;
  margin: 5px;
}
</style> <!-- margin-left -->

</head>
<body>

<ul>
  <li>Coffee</li>
</ul>

<ol type="1">
  <li>Start the motor.</li>
  <li>Start driving.</li>
</ol>

<table id="t01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>


</body>
</html>
